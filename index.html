<html lang="en">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
  
  <div class="container">
    <button type="button" class="btn btn-dark p-3 mt-5 mb-3 showBtn">Call the public API and populate the table!</button>
  <!-- Button trigger modal -->
  <!--The button trigger modal is built in the javascript file-->
  

  <!-- Modal -->
  <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="userModalLabel">Modal title</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body"></div>
    <div class="modal-footer">
      <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
    </div>
  </div>
  </div>
  </div>

<!--Table for data obtained from the public API-->
  <table class="table table-light table-responsive">
  <thead></thead>
  <tbody class="tbody"></tbody>
  </table>

</div>
